name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

jobs:
  # ============================================
  # LINTING - Verificar cÃ³digo
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

  # ============================================
  # TESTS - Backend
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
      JWT_SECRET: test-secret-minimum-32-characters-long-for-ci
      JWT_REFRESH_SECRET: test-refresh-secret-minimum-32-characters-long-for-ci
      NODE_ENV: test
      FRONTEND_URL: http://localhost:5173

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

      - name: Run tests
        working-directory: ./backend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        working-directory: ./backend
        run: |
          echo "ðŸ“Š Checking coverage thresholds..."
          if [ -f "coverage/coverage-summary.json" ]; then
            BACKEND_COVERAGE=$(node -e "const data = require('./coverage/coverage-summary.json'); console.log(data.total.lines.pct)")
            echo "Backend coverage: ${BACKEND_COVERAGE}%"
            echo "::set-output name=coverage::${BACKEND_COVERAGE}"
            if (( $(echo "$BACKEND_COVERAGE < 50" | bc -l) )); then
              echo "âŒ Backend coverage below 50% threshold (current: ${BACKEND_COVERAGE}%)"
              exit 1
            else
              echo "âœ… Backend coverage meets threshold (${BACKEND_COVERAGE}%)"
            fi
          else
            echo "âš ï¸ Coverage file not found"
            exit 1
          fi

  # ============================================
  # TESTS - Frontend
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        working-directory: ./frontend
        run: |
          echo "ðŸ“Š Checking coverage thresholds..."
          if [ -f "coverage/coverage-summary.json" ]; then
            FRONTEND_COVERAGE=$(node -e "const data = require('./coverage/coverage-summary.json'); console.log(data.total.lines.pct)")
            echo "Frontend coverage: ${FRONTEND_COVERAGE}%"
            echo "::set-output name=coverage::${FRONTEND_COVERAGE}"
            if (( $(echo "$FRONTEND_COVERAGE < 40" | bc -l) )); then
              echo "âŒ Frontend coverage below 40% threshold (current: ${FRONTEND_COVERAGE}%)"
              exit 1
            else
              echo "âœ… Frontend coverage meets threshold (${FRONTEND_COVERAGE}%)"
            fi
          else
            echo "âš ï¸ Coverage file not found"
            exit 1
          fi

  # ============================================
  # BUILD - Verificar que el cÃ³digo compile
  # ============================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Build
        working-directory: ./backend
        run: npm run build

      - name: Check build artifacts
        working-directory: ./backend
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder_key
          VITE_API_URL: http://localhost:3000/api

      - name: Check build artifacts
        working-directory: ./frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

  # ============================================
  # SECURITY - Escaneo bÃ¡sico
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: |
          npm audit --audit-level=moderate || true
          echo "âš ï¸ npm audit completed (warnings are non-blocking)"

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || true
          echo "âš ï¸ npm audit completed (warnings are non-blocking)"

  # ============================================
  # QUALITY GATES - Resumen final
  # ============================================
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, build-backend, build-frontend, security]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "ðŸ“Š Quality Gates Summary"
          echo "========================"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "Backend Build: ${{ needs.build-backend.result }}"
          echo "Frontend Build: ${{ needs.build-frontend.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test-backend.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ] || \
             [ "${{ needs.build-backend.result }}" != "success" ] || \
             [ "${{ needs.build-frontend.result }}" != "success" ]; then
            echo "âŒ Quality gates failed"
            exit 1
          fi
          
          echo "âœ… All quality gates passed"
