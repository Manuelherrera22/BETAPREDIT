global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'betapredit'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BETAPREDIT Backend API
  - job_name: 'betapredit-backend'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']  # Para Docker en Windows/Mac
        # Para Linux usar: ['backend:3000'] o ['localhost:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'betapredit-backend'

